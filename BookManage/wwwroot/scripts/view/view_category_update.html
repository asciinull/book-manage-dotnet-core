<div class="modal-header">
    <h4 class="modal-title">编辑</h4>
</div>
<div class="modal-body">
    <div class="row" ng-show="!loaded">
        <div class="col-sm-12">
            <i class="loading"></i>
        </div>
    </div>
    <div class="row" ng-show="loaded && item == null">
        404
    </div>
    <form class="form form-horizontal" ng-show="loaded && item != null" name="theForm" novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label">编号</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{item.id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{item.name}}</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':theForm.description.$dirty&&theForm.description.$error.required}">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="description" ng-model="item.description" required />
                <p class="text-danger" ng-show="theForm.description.$dirty && theForm.description.$error.required">必填</p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="confirmUpdate()" ng-disabled="theForm.$invalid" class="btn btn-primary">确认更新</button>
</div>
