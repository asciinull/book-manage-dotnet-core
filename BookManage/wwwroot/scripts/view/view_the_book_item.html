<div class="modal-header">
    <h4 class="modal-title">查看</h4>
</div>
<div class="modal-body">
    <div class="row" ng-show="!loaded">
        <div class="col-sm-12">
            <i class="loading"></i>
        </div>
    </div>
    <div class="row" ng-show="loaded && item == null">
        404
    </div>
    <form class="form form-horizontal" ng-show="loaded && item != null" name="theForm" novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label">编号</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{item.id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{item.title}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">图书分类</label>
            <div class="col-sm-10">
                <p class="form-control-static"><span ng-repeat="v in item.categoryIds">{{v.description}};</span></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">封面颜色</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{item.colorId.colorName}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">最后更新时间</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{item.lastUpdateTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
            </div>
        </div>
    </form>
</div>
