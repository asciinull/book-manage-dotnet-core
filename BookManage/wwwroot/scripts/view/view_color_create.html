<div class="modal-header">
    <h4 class="modal-title">新增</h4>
</div>
<div class="modal-body">
    <form class="form form-horizontal" name="theForm" novalidate>
        <div class="form-group" ng-class="{'has-error':theForm.colorId.$dirty&&theForm.colorId.$error.required}">
            <label class="col-sm-2 control-label">颜色编号</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" name="colorId" ng-model="item.colorId" required />
                <p class="text-danger" ng-show="theForm.colorId.$dirty && theForm.colorId.$error.required">必填</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':theForm.colorName.$dirty&&theForm.colorName.$error.required}">
            <label class="col-sm-2 control-label">颜色的名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="colorName" ng-model="item.colorName" required />
                <p class="text-danger" ng-show="theForm.colorName.$dirty && theForm.colorName.$error.required">必填</p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="confirmCreate()" ng-disabled="theForm.$invalid" class="btn btn-primary">确认添加</button>
</div>
